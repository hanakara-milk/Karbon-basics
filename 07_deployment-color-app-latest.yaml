apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-color
spec:
  selector:
    matchLabels:
      run: webapp-color
  replicas: 1
  template:
    metadata:
      labels:
        run: webapp-color
    spec:
      containers:
      - name: webapp-color
        image: kodekloud/webapp-color
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: appcolor
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-color-service
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: webapp-color
